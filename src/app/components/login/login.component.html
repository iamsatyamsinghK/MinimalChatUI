<div class="container">
    <h2>Login</h2>
    <form #form = "ngForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="model.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="model.password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <mat-card class="cardStyle">
        <h2>Login Below With Google</h2>
        <div id="buttonDiv"></div> 
    </mat-card>
      <p>Don't have an account? <a [routerLink]="['/register']">SignUp</a></p>
    </form>
  </div>
