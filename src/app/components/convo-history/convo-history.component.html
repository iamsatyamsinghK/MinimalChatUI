<div class="message-container">
    <div *ngFor="let item of convoHistory" [ngClass]="{
        'sent-message': item.senderId === user?.userId,
        'received-message': item.senderId !== user?.userId
      }" (contextmenu)="showContextMenu($event, item.id)">
        <p [contentEditable]="editingIndex === item.id ? true : false" (blur)="onMessageEditDone(item.id)">
            {{ item.content }}
        </p>
        <div *ngIf="editingIndex === item.id">
            <button (click)="acceptEdit(item.id)">Accept</button>
            <button (click)="declineEdit(item.id)">Decline</button>
        </div>
    </div>
</div>


<div class="message-input">
    <textarea [(ngModel)]="modelSend.content" placeholder="Type your message..." rows="4" cols="120"></textarea>
    <button (click)="sendMessage()">Send</button>
</div>
